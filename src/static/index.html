<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />

        <!DOCTYPE html>

          <title>Mergington High School Activities</title>
          <link rel="stylesheet" href="styles.css">
        </head>
        <body>
          <header>
            <div class="mascot-row">
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Football_helmet_icon.png" alt="Mustang Mascot" class="mascot">
              <h1>Mergington High School Activities</h1>
              <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Basketball_icon.png" alt="Eagle Mascot" class="mascot">
            </div>
            <p class="school-pride">Go Mustangs! Go Eagles!</p>
          </header>
          <main>
            <section class="activities">
              <h2>Available Activities</h2>
              <ul>
                <li>Football</li>
                <li>Basketball</li>
                <li>Drama Club</li>
                <li>Chess Club</li>
                <li>Science Olympiad</li>
              </ul>
            </section>
            <section class="signup">
              <h2>Sign Up</h2>
              <form id="signupForm">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" name="studentName" required>
                <label for="activity">Activity:</label>
                <select id="activity" name="activity" required>
                  <option value="">Select an activity</option>
                  <option value="Football">Football</option>
                  <option value="Basketball">Basketball</option>
                  <option value="Drama Club">Drama Club</option>
                  <option value="Chess Club">Chess Club</option>
                  <option value="Science Olympiad">Science Olympiad</option>
                </select>
                <button type="submit">Sign Up</button>
              </form>
              <div id="signupResult"></div>
            </section>
          </main>
          <footer>
            <p>&copy; 2025 Mergington High School</p>
          </footer>
          <script src="app.js"></script>
        </body>
        </html>

          </select>
        </div>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Animación simple de fondo con líneas verdes */
      body {
        background: white;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: -50%;
        width: 200%;
        height: 100%;
        background-image: linear-gradient(90deg, #c6ff00 2px, transparent 2px);
        background-size: 50px 50px;
        opacity: 0.05;
        animation: moveLines 10s linear infinite;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes moveLines {
        0% { transform: translateX(0); }
        100% { transform: translateX(50px); }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activity-filters" style="margin-bottom: 20px;">
          <label for="category-filter">Category:</label>
          <select id="category-filter">
            <option value="">All</option>
            <option value="Club">Club</option>
            <option value="Class">Class</option>
            <option value="Team">Team</option>
            <option value="Other">Other</option>
          </select>
          <label for="name-filter" style="margin-left: 10px;">Name:</label>
          <input type="text" id="name-filter" placeholder="Search by name" />
          <label for="sort-filter" style="margin-left: 10px;">Sort by:</label>
          <select id="sort-filter">
            <option value="name">Name</option>
            <option value="spots">Available Spots</option>
          </select>
        </div>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>

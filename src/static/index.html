
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <canvas id="bg-branches"></canvas>
    <header>
        <div class="mascot-row">
            <img src="https://octodex.github.com/images/daftpunktocat-guy.gif" alt="Mascot 1" class="mascot">
            <img src="https://octodex.github.com/images/stormtroopocat.png" alt="Mascot 2" class="mascot">
            <h1>Mergington High School Activities</h1>
            <img src="https://octodex.github.com/images/filmtocat.png" alt="Mascot 3" class="mascot">
            <img src="https://octodex.github.com/images/surftocat.png" alt="Mascot 4" class="mascot">
        </div>
        <p class="school-pride">Go Mustangs! Go Eagles!</p>
    </header>
    <main>
        <section class="activities">
            <h2>Available Activities</h2>
            <ul>
                <li>Football</li>
                <li>Basketball</li>
                <li>Drama Club</li>
                <li>Chess Club</li>
                <li>Science Olympiad</li>
            </ul>
        </section>
        <section class="signup">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" name="studentName" required>
                <label for="activity">Activity:</label>
                <select id="activity" name="activity" required>
                    <option value="">Select an activity</option>
                    <option value="Football">Football</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Drama Club">Drama Club</option>
                    <option value="Chess Club">Chess Club</option>
                    <option value="Science Olympiad">Science Olympiad</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
            <div id="signupResult"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mergington High School</p>
    </footer>
    <script src="/static/app.js"></script>
    <script src="/static/branches-bg.js"></script>
</body>
</html>
